<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Frontend Mentor | Interactive Payment Form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <img class="bg-mobile" src="/assets/images/bg-main-mobile.png" alt="img-mobile">
  <main>
    <div class="card-container">
      <div class="front card">
        <img src="/assets/images/card-logo.svg" alt="card-logo">
        <p class="num-card">0000 0000 0000 0000</p>
        <span class="name-card">JANE APPLESEED</span>
        <div class="front-card-dates">
          <span class="MM-date">00</span>
          <span>/</span>
          <span class="YY-date">00</span>
        </div>
      </div>

      <div class="back card">
        <p class="cvc-card">000</p>
      </div>
    </div>

    <form id="card-form">
      <label for="name">CARDHOLDER NAME</label>
      <input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed" autocomplete="off">
      <span id="nameError"></span>

      <label for="card-number">CARD NUMBER</label>
      <input type="text" id="card-numbers" name="card-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" autocomplete="off">
      <span id="cardNumberError"></span>

      <div class="bottom-inputs-container">
        <div class="date-inputs-container">
          <label>EXP. DATE (MM/YY)</label>
          <input id="MM" type="text" name="MM" placeholder="MM" maxlength="2" autocomplete="off">
          <input id="YY" type="text" name="YY" placeholder="YY" maxlength="2" autocomplete="off">
          <span id="MMerror"></span>
          <span id="YYerror"></span>
        </div>
        <div class="cvc-container">
          <label for="CVC">CVC</label>
          <input type="text" id="CVC" name="CVC" placeholder="e.g. 123" maxlength="3" autocomplete="off">
          <span id="cvcError"></span>
        </div>
      </div>
      <button id="btn-confirm">Confirm</button>
    </form>

    <!-- Completed state start -->

    <div class="submitted-status close">
      <img src="/assets/images/icon-complete.svg" alt="complete icon">
      <h2>THANK YOU!</h2>
      <p>We've added your card details</p>
      <button id="btn-continue">Continue</button>
    </div>

  </main>
  <script src="/assets/js/index.js"></script>
</body>
</html>
